image: continuumio/miniconda3:latest

before_script:
  - conda create -n fenicsproject -c conda-forge fenics
  - source activate fenicsproject
  - pip install sphinx
  - pip install sphinxcontrib-bibtex

pages:
  script:
  - cd doc
  - make html
  - cd ../
  - mv doc/build/html/ public/
  artifacts:
    paths:
    - public
  only:
  - master
