image: ubuntu

before_script:
  - apt install software-properties-common
  - apt repository ppa:fenics-packages/fenics
  - apt update
  - apt install --no-install-recommends fenics
  - apt dist-upgrade

pages:
  script:
  - cd doc
  - make html
  - cd ../
  - mv doc/build/html/ public/
  artifacts:
    paths:
    - public
  only:
  - master
